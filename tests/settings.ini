# Muria.conf
# Konfigurasi muria semua ada di sini

[path]
# These will dynamically populated
; base_dir =
; config_dir =
# Use abs path
pub_dir = ${path:config_dir}/public
file_dir = ${path:pub_dir}/files
image_pub_dir = ${path:pub_dir}/images
orang_pict_dir = ${path:pub_dir}/orang
santri_pict_dir = ${path:pub_dir}/santri
profile_pict_dir = ${path:pub_dir}/profile
# Make sure that temp folder is in the same filesystem
# with above directories
temp_dir = ${path:pub_dir}/tmp

[app]
name = 'Muria Magna'
debug = yes
page_limit = 50
# log level (inclusive from low to higher value)
; DEBUG = 10
; INFO = 20
; WARN/WARNING = 30
; ERROR = 40
; CRITICAL/FATAL = 50
logger_level = 10
logger_name = 'muria_logger'

[cache]
## memcache
; engine = memcache
; server =
## redis
; engine = redis
; server =

[database]
# menampilkan query di terminal
verbose = yes
# minta ponyORM utk membuat table,
# dan akan diabaikan bila sudah ada
create_table = yes
## MySQL/MariaDB/PostGreSQL
; engine = mysql
; host = localhost
; user =
; password =
; port =
; db =
## Oracle
; engine = oracle
; user =
; password =
; dsn =
## SQLITE3: file based
engine = sqlite
filename = ${path:config_dir}/test.db
create_db = yes
## SQLITE3: memory
; engine = sqlite
; filename = :memory:

[security]
scheme = https
# panjang token basic
token_basic_length = 11
# bila hidup sertifikat akan dimuat
secure = yes
# symetric algorithm one of [HS256, HS384, HS512]
algorithm = HS256
token_header_prefix = jwt
refresh_token_header_prefix = refresh
token_leeway = 0
secret_key = f9e1c479c4621ccbdabe7a63a5965393957f4ee50daddf6416716416092d6b62
issuer = https://localhost
audience = https://localhost
# dalam detik
access_token_exp = 1800
refresh_token_exp = 604800

[cors]
log_level = 10
allow_all_origins = yes
allow_origins_list = http://localhost https://localhost https://127.0.0.1
allow_all_methods = no
# available methods are GET, POST, TRACE, PUT, PATCH, HEAD, CONNECT, DELETE, OPTIONS
allow_methods_list = GET POST PUT PATCH HEAD DELETE OPTIONS
allow_all_headers = no
allow_headers_list = authorization crsf-token etag content-length content-type cache-control x-requested-with
allow_credentials_all_origins = no
allow_credentials_origins_list =
max_age = 0
